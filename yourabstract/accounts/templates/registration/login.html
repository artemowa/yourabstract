{% extends 'base_registration.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Log in to your account</h4>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
            <a href="{% url 'accounts:registration' %}" class="card-link mt-2" style="display: block; width: 100%; text-align: center;">Registration</a>
        </form>
    </div>
</div>
{% endblock %}
