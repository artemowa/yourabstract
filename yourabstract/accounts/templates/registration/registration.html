{% extends 'base_registration.html' %}
{% load crispy_forms_tags %}

{% block title %}Registration{% endblock %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Registration your account</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Registration</button>
            <a href="{% url 'accounts:login' %}" class="card-link mt-2" style="display: block; width: 100%; text-align: center;">Log in</a>
        </form>
    </div>
</div>
{% endblock %}
